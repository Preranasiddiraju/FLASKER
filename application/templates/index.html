{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="column">
        <!-- <h1>SEARCH</h1> -->

        <form id="searchForm" action="#" method="post">
            <label for="url">Enter url:</label>
            <input type="text" id="url" placeholder="Enter URL" name="url" required>


        
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" placeholder="Enter keyword" name="keyword" required><br>
            <!-- <input type="submit" value="Submit"> -->
            <button class="btn btn-outline-success my-1 my-sm-2" value="submit" type="submit">Search</button>
            
        </form>
    </div>
        
    <div class="column" style="background-color:#bbbbbb08;">
        <table border="2" class="styled-table">
            <!-- <h3>Keywords</h3> -->
            <thead>
                <tr>
                    <th>Keyword</th>
                    <th>DateTime</th>
                </tr>
            </thead>
            <tbody>
                {% for item in match_data %}
                    <tr>
                        <td>{{ item.keyword }}</td>
                        <td>{{ item.date_time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if latest_info %}
            <p>Last updated on {{ latest_info.updated_on }} by {{ latest_info.author }}</p>
        {% endif %}
    </div>
</div>

{% endblock content %}
